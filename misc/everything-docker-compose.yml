version: '3'
services:
  dockerhost:
    image: alpine
    entrypoint: /bin/sh -c "tail -f /dev/null"
    network_mode: host
  ui:
    build:
      context: ../internal/app/roles/client/ui
      dockerfile: ../../../../../misc/ui-run-Dockerfile
    ports:
      - "8080:8080"
  client:
    build:
      context: ..
      dockerfile: ./misc/client-run-Dockerfile
    ports:
      - "8081:8081"
  proxy:
    image: nginx:alpine
    links:
      - dockerhost:dockerhost
    ports:
      - "8888:80"
    volumes:
      - ./nginx-dev-default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - dockerhost