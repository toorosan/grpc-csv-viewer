server {
    listen       80;
    server_name  _;

    location / {
            proxy_pass http://host.docker.internal:8080;
    }
    location /api/timeseries {
            proxy_pass http://host.docker.internal:8081;
    }
    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }
}